# Nginx Configuration with Rate Limiting for Secure Chat Web
# This configuration protects against abuse, DDoS attacks, and ensures stability

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate Limiting Zones
    # Define different zones for different types of requests
    
    # General API requests: 60 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    
    # Authentication endpoints: 5 requests per minute per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # File uploads: 10 uploads per minute per IP
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    
    # WebSocket connections: 20 connections per minute per IP
    limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=20r/m;
    
    # Search requests: 30 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=30r/m;
    
    # Message sending: 100 messages per minute per IP
    limit_req_zone $binary_remote_addr zone=message_limit:10m rate=100r/m;

    # Connection Limiting
    # Limit number of concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Request body size limiting per zone
    limit_req_zone $binary_remote_addr zone=body_limit:10m rate=10r/s;

    # Upstream definition
    upstream app {
        server app:3000;
        keepalive 32;
    }

    # Rate limit status code (return 429 Too Many Requests)
    limit_req_status 429;
    limit_conn_status 429;

    # Custom error page for rate limiting
    map $status $rate_limit_message {
        429 "Too many requests. Please slow down and try again later.";
        default "";
    }

    # Whitelist for trusted IPs (optional - add your monitoring/admin IPs)
    geo $limit {
        default 1;
        # Example: 10.0.0.0/8 0;  # Internal network
        # Example: 192.168.1.100 0;  # Admin IP
    }

    map $limit $limit_key {
        0 "";
        1 $binary_remote_addr;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name ${DOMAIN};

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for main app
    server {
        listen 443 ssl http2;
        server_name ${DOMAIN};

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # HSTS (uncomment after testing SSL works correctly)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Limit concurrent connections per IP
        limit_conn conn_limit 50;

        # Default location - general API rate limiting
        location / {
            # Apply general API rate limit with burst allowance
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Authentication endpoints - strict rate limiting
        location ~ ^/api/(auth|oauth) {
            # Strict rate limit for auth endpoints (prevent brute force)
            limit_req zone=auth_limit burst=3 nodelay;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # File upload endpoints - moderate rate limiting
        location ~ ^/api/upload {
            # Limit upload frequency
            limit_req zone=upload_limit burst=5 nodelay;
            
            # Larger body size for uploads
            client_max_body_size 100M;
            client_body_timeout 300s;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Search endpoints - moderate rate limiting
        location ~ ^/api/.*search {
            # Limit search frequency
            limit_req zone=search_limit burst=10 nodelay;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Message sending endpoints - higher rate limit
        location ~ ^/api/.*message {
            # Allow more frequent message sending
            limit_req zone=message_limit burst=30 nodelay;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket connections (Socket.IO) - connection rate limiting
        location /socket.io/ {
            # Limit WebSocket connection rate
            limit_req zone=websocket_limit burst=10 nodelay;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Static files - no rate limiting, with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static files
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint - no rate limiting
        location /api/health {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Custom error pages for rate limiting
        error_page 429 /429.html;
        location = /429.html {
            internal;
            default_type text/html;
            return 429 '<!DOCTYPE html>
